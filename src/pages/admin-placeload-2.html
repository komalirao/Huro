---
layout: default
title: Placeload
---

{{> layouts-sidebar}} {{> layouts-mobile-subsidebar}}

<!-- Content Wrapper -->
<div
  id="app-projects"
  class="view-wrapper"
  data-naver-offset="214"
  data-menu-item="#layouts-sidebar-menu"
  data-mobile-item="#home-sidebar-menu-mobile"
>
  <div class="page-content-wrapper">
    <div class="page-content is-relative">
      <div class="page-title has-text-centered">
        <!-- Sidebar Trigger -->
        <div
          class="huro-hamburger nav-trigger push-resize"
          data-sidebar="layouts-sidebar"
        >
          <span class="menu-toggle has-chevron">
            <span class="icon-box-toggle">
              <span class="rotate">
                <i class="icon-line-top"></i>
                <i class="icon-line-center"></i>
                <i class="icon-line-bottom"></i>
              </span>
            </span>
          </span>
        </div>

        <div class="title-wrap">
          <h1 class="title is-4">Placeload Table</h1>
        </div>

        {{> toolbar}}
      </div>

      <div class="list-flex-toolbar">
        <div class="control has-icon">
          <input class="input" placeholder="Search..." />
          <div class="form-icon">
            <i data-feather="search"></i>
          </div>
        </div>

        <div class="buttons">
          <button class="button h-button is-primary is-elevated">
            <span class="icon">
              <i aria-hidden="true" class="fas fa-plus"></i>
            </span>
            <span>Add User</span>
          </button>
        </div>
      </div>

      <div class="page-content-inner">
        <div class="flex-list-wrapper flex-list-v1">
          <div class="flex-table">
            <!--Table header-->
            <div class="flex-table-header" data-filter-hide>
              <span class="is-grow">User</span>
              <span>Location</span>
              <span>Industry</span>
              <span>Status</span>
              <span>Relations</span>
              <span class="cell-end">Actions</span>
            </div>

            <div class="flex-list-inner">
              <!--Table item placeload-->
              <div class="flex-table-item placeload-wrap">
                <div class="flex-table-cell is-media is-grow">
                  <div
                    class="placeload-avatar is-medium is-rounded-full loads"
                  ></div>
                  <div class="content-shape-group mx-2">
                    <div class="content-shape is-grow-1 mw-80 loads"></div>
                    <div class="content-shape mw-60 loads"></div>
                  </div>
                </div>
                <div class="flex-table-cell" data-th="Location">
                  <div class="content-shape is-grow-1 mx-1 loads"></div>
                </div>
                <div class="flex-table-cell" data-th="Industry">
                  <div class="content-shape is-grow-1 mx-1 loads"></div>
                </div>
                <div class="flex-table-cell" data-th="Status">
